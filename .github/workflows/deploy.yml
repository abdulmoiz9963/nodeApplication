name: Deploy to ECS

on:
  push:
    branches: [ main ]

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY_GATEWAY: microservice-gateway
  ECR_REPOSITORY_WORKER: microservice-worker
  ECS_CLUSTER: microservice-cluster
  ECS_GATEWAY_SERVICE: gateway-service
  ECS_WORKER_SERVICE: worker-service

jobs:
  deploy:
    name: Build & Deploy Services
    runs-on: ubuntu-latest

    steps:
    # --------------------------------------------------
    # Checkout code
    # --------------------------------------------------
    - name: Checkout repository
      uses: actions/checkout@v3

    # --------------------------------------------------
    # AWS Credentials
    # --------------------------------------------------
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    # --------------------------------------------------
    # Login to Amazon ECR
    # --------------------------------------------------
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    # --------------------------------------------------
    # Build & Push Gateway Image
    # --------------------------------------------------
    - name: Build and push gateway image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY_GATEWAY:$IMAGE_TAG ./gateway
        docker tag  $ECR_REGISTRY/$ECR_REPOSITORY_GATEWAY:$IMAGE_TAG \
                    $ECR_REGISTRY/$ECR_REPOSITORY_GATEWAY:latest
        docker push $ECR_REGISTRY/$ECR_REPOSITORY_GATEWAY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY_GATEWAY:latest

    # --------------------------------------------------
    # Build & Push Worker Image
    # --------------------------------------------------
    - name: Build and push worker image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY_WORKER:$IMAGE_TAG ./worker
        docker tag  $ECR_REGISTRY/$ECR_REPOSITORY_WORKER:$IMAGE_TAG \
                    $ECR_REGISTRY/$ECR_REPOSITORY_WORKER:latest
        docker push $ECR_REGISTRY/$ECR_REPOSITORY_WORKER:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY_WORKER:latest

    # --------------------------------------------------
    # Force ECS Redeploy (NO infra changes)
    # --------------------------------------------------
    - name: Deploy ECS services
      run: |
        aws ecs update-service \
          --cluster $ECS_CLUSTER \
          --service $ECS_GATEWAY_SERVICE \
          --force-new-deployment

        aws ecs update-service \
          --cluster $ECS_CLUSTER \
          --service $ECS_WORKER_SERVICE \
          --force-new-deployment

    # --------------------------------------------------
    # Output Application URL
    # --------------------------------------------------
    - name: Get Application URL
      run: |
        ALB_DNS=$(aws elbv2 describe-load-balancers \
          --names microservice-alb \
          --query 'LoadBalancers[0].DNSName' \
          --output text)

        echo "======================================"
        echo "Application URL:"
        echo "http://$ALB_DNS"
        echo "======================================"
